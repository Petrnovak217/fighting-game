<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44dbcff7f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
   
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="todo-box">
            <h1>ToDo List</h1>

            <div class="form-container">¨
                <form class="todoForm" action="">

                   <div class="form-content">
                        <input id="tittle-form" name="title" type="text" placeholder="Název" maxlength="12"  required><br>
                        <textarea rows="3" id="message-form" name="message" placeholder="Úkol" id="" required></textarea>
                   </div>   

                   <div class="add-close-btn">
                        <button class="form-add-btn">
                            <img src="img/plus.svg" alt="">
                        </button> 

                        <button class="form-close-btn">
                            <img src="img/cross.svg" alt="">
                        </button> 
                   </div>
                    
                </form>

                <button class="showForm-btn">
                    <img src="img/plus.svg" alt="">
                </button>
            </div>    
              
            <div class="task-container"></div>
        </div>
    </div>
     


   
    <script src="script.js"></script>
</body>
</html>
