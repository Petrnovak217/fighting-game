<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Obtížnost hry</title>
</head>
<body>
    <div class="position">
        <div class="form-container">
            <h2>Vyber si obtížnost</h2>
            <form action="dungen.html" method="get">
                <div id="nick">
                    <label for="nickName">Jméno:</label>
                    <input type="text" id="nickName" maxlength="15" required>
                </div>
            
                <div id="choice">
                    <label class="title">Volba:</label>
                    <label>
                        <input class="choiceRadio" type="radio" name="choice" value="easy">
                        Lehká
                    </label><br>
                    <label>
                        <input class="choiceRadio" type="radio" name="choice" value="normal" checked>
                        Normální
                    </label><br>
                    <label>
                        <input class="choiceRadio" type="radio" name="choice" value="hard">
                        Těžká
                    </label><br>
                </div>
            
                <button class="button-form" type="submit">Hrát</button>
    
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
