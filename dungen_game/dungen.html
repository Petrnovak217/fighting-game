<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText"></span></strong></span>
        <span class="stat">Zdraví: <strong><span id="healthText"></span></strong></span>
        <span class="stat">Zlato: <strong><span id="goldText"></span></strong></span>
        <span class="stat name">Jméno Hrdiny: <strong><span id="nameText"></span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Navštívit obchod</button>
        <button id="button2">Jít do jeskyně</button>
        <button id="button3">Utkat se s drakem</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Jméno protivníka: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Zdraví: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Vítejte v Dragon Repeller. Musíte porazit draka, který brání lidem opustit město. Nacházíte se na náměstí. Kam chcete jít? Použijte tlačítka nahoře.
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
